<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPX Elevation Plotter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Upload GPX to Plot Elevation</h1>
  Unfortunately displaying average stats for each of the major climbs on the route is too much to ask from komoot.
  Here you can visualize the profile of the route with all the climbs and their stats quickly by just uploading the activity gpx.
  <input type="file" id="fileInput" accept=".gpx">
  <div id="plot"></div>

  <script src="script.js"></script>
</body>
</html>
