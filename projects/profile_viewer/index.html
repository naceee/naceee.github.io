<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPX Elevation Plotter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <div class="main-content">
    <h1>Climb Viewer</h1>
    Unfortunately displaying average stats for each of the major climbs on the route is too much to ask for from Komoot.
    Here you can visualize the profile of the route with all the climbs and their stats instantly, by just uploading the activity gpx.
    <br>

    <label for="fileInput" class="custom-file-upload">
      Choose File
    </label>
    <input type="file" id="fileInput" accept=".gpx">
    <p id="file-name">No file selected.</p>

  </div>
  <div id="plot"></div>

  <script src="script.js"></script>
</body>
</html>
