<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>Random Image Display</title>
</head>
<body>
    <button onclick="displayRandomImage()">Button</button>
    <br/>
    <h2 id="imageTitle"></h2>
    <iframe id="randomImage" src="" width="100%" height="650px"></iframe>


    <script>
        var images = ['graphs/all_time_leaderboard.html', 'graphs/number_of_wins.html', 'graphs/number_of_wins_over_time.html'];
        var titles = ["VEČNA LESTVICA", "ŠTEVILO ZMAG", "ŠTEVILO ZMAG SKOZI ČAS"];

        function displayRandomImage() {
            var num = Math.floor(Math.random() * 3);
            document.getElementById('imageTitle').innerText = titles[num];
            document.getElementById('randomImage').src = images[num];
        }
    </script>
</body>
</html>
